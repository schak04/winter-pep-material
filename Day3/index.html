<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .conatiner {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 20px;
        width: 1000px;
        grid-template-areas:
          "box1 box2 box3"
          "box4 box5 box6";
      }
      .conatiner > div {
        width: 100%;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .conatiner > div:nth-child(1) {
        background-color: blue;
        grid-area: box1;
      }
      .conatiner > div:nth-child(2) {
        background-color: blue;
      }
      @media (max-width: 767px) {
        .conatiner {
          grid-template-columns: repeat(2, 1fr);
          width: 100%;
          grid-template-areas:
            "box1 box2"
            "box3 box4"
            "box5 box6";
        }
      }
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div>box-1</div>
      <div>box-2</div>
      <div>box-3</div>
      <div>box-4</div>
      <div>box-5</div>
      <div>box-6</div>
    </div>
  </body>
</html>
